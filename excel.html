<!DOCTYPE html>
<html>
<head>
    <script src="../assets/js/vendor/angular.min.js"></script>
</head>
<body ng-app="excel" ng-controller="excelCtrl">
    <div>
        {{msg}}
    </div>
    <script>
        var app = angular.module('excel', []);
        app.controller('excelCtrl', ['$scope', '$http', function ($scope, $http) {
            var path = location.search.substring(1);
            var load = function () {
                $scope.msg = 'Update in progress...'
                $http({
                    url: 'Products.asmx/ExportExcel',
                    method: 'POST',
                    data: { path: path }
                })
               .then(function (response) {
                   $scope.msg = response.data.d;
               },
               function (response) {
                   $scope.msg = response.data.d;
               });
            };
            load();
        }]);
    </script>
</body>
</html>
